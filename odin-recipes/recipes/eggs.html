        <h2>Description</h2>
        <p>These fresh, cheesy, and dare I say SEXY eggs will knock your socks off!!!</p>

        <h2>Ingredients</h2>
        <ul>
            <li>1 tablespoon butter</li>
            <li>1/4 cup chopped onion</li>
            <li>4 eggs, beaten</li>
            <li>1/4 cup chopped tomatoes</li>
            <li>2 tablespoons crumbled feta cheese</li>
            <li>salt and pepper to taste</li>
